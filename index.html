<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

      crossorigin="anonymous"

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="search">
          <div>
            <input
              type="search"
              id="searchExample"
              aria-describedby="search"
              placeholder="Search your city"
              class="form-control"
            />
          </div>
          <div>
            <button type="submit" id="Search-button">Search</button>
            <button id="current-location">current</button>
          </div>
        </div>
        <div class="container text-left">
          <div class="row">
            <div class="col-6">
              <h1><strong id="city-name"> Johannesburg</strong></h1>
              <span id="weather-description"> Mostly Sunny</span>
              <br />
              <span class="degrees" id="temperature">18Â°</span>
            </div>

            <div class="col-6 d-flex justify-content-end">
              <div class="col-12">
                <div class="alignment">
                  Precipitation: <span id="precipitation">0% </span> <br />
                  Humadity:<span id="humidity">37%</span> <br />
                  Wind: <span id="wind">10 km/h</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br /><br />
      </form>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
